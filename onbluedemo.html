<!DOCTYPE html>
<html>
<head>
<meta charset = "UTF-8">
<title>
        JavaScript onblur Event
</title>
<script defer src="demo.js"></script>
<style>
.body-data {
border : #81D4FA 2px solid;
background-color : #03a9f400;
text-align : left;
padding-left : 20px;
padding-bottom: 20px;
height : auto;
width : auto;
}
.resultText {
margin: 0 0 3px 0;
padding: 0px;
display: block;
font-weight: bold;
}
.heading {
font-weight: bold;
border-bottom: 2px solid #ddd;
font-size: 15px;
width: 98%;
}
</style>
</head>
<body>
<div class = "body-data" >
<div class = "heading" >
<h2> JavaScript onblur Event </h2>
<span> Click in the textbox then click outside to trigger the event </span>
</div>
<div class = "resultText" >
</br>
<p> Using HTML: attaching event on element directly </p>

<input type = "text"  id = "age"  onblur = "checkAge()">
<p id = "result1" > Default Text </p>
</div>
</div>
</body>
</html>
